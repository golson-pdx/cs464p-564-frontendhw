<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <script defer src="04-background.js"></script>
    <style>
        .background-card {
          max-width: 550px;
        }

        body {
          background-color: #6C61DB;
        }

        .form-group {
          margin-bottom: 1.5em;
        }
    </style>
  </head>
  <body class="background">
    <div class="container">
      <main class="background-card m-auto mt-4 card p-3">
          <div class="">
            <h1>Exercise 04 - Background</h1>
            <p class="form-group">
              The background color will change every few seconds (as indicated below).
              You can stop this behavior and you can also change how often the
              background color changes.
            </p>
            <div class="form-group">
              <label>Background change interval (seconds): </label>
              <input type="number" class="form-control" name="seconds"/>
            </div>
            <div class="form-group">
              <input type="submit" onclick="handleSubmit(event)" class="submit btn btn-success" value="Start"/>
            </div>
          </div>
      </main>
    </div>
  </body>
</html>
