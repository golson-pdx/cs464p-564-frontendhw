<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <script defer src="04-background.js"></script>

  <body>
    <main class="background">
        <h1>Exercise 04 - Background</h1>
        <p>
          The background color will change every few seconds (as indicated below).
          You can stop this behavior and you can also change how often the
          background color changes.
        </p>
        <div>
          <label>Background change interval (seconds): </label>
          <input type="number" name="seconds"/>
        </div>
        <div>
          <input type="submit" onclick="handleSubmit(event)" class="submit btn-success" value="Start"/>
        </div>
    </main>
  </body>
