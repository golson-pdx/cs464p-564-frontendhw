<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 - Palindrome</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="02-palindrome.js"></script>
    <style>
      .palindrome {
        max-width: 600px;
      }
    </style>
  </head>
  <body class="bg-primary">
    <main role="main">
      <div class="container">
        <section class="palindrome m-auto mt-4 card">
          <div class="card-body">
            <h1 class="card-title">Exercise 02 - Palindrome</h1>
            <form>
              <div class="form-group mt-5 mb-5">
                <label for="number">Enter a positive number:</label>
                <input type="number" class="form-control" id="number" />
              </div>
              <div class="form-group">
                <p>Is this a palindrome?</p>
                <div id="result" class="fw-bold"></div>
              </div>
            </form>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
